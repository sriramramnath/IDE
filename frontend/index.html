<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevCode</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Top Toolbar -->
        <div class="top-toolbar">
            <div class="toolbar-icons">
                <button class="icon-btn" title="Project Structure">‚öô</button>
                <button class="icon-btn" title="Split Vertical">‚¨ú</button>
                <button class="icon-btn" title="Split Horizontal">‚ñ≠</button>
                <button class="icon-btn" title="More">‚ãÆ</button>
            </div>
            <div class="toolbar-title">
                <span id="project-name">jetsave</span>
            </div>
            <div class="toolbar-actions">
                <button class="icon-btn" title="VCS">‚éá</button>
                <button id="run-btn" class="icon-btn run-btn" title="Run">‚ñ∂</button>
                <button class="icon-btn" title="Search">üîç</button>
                <button class="icon-btn" title="Settings">‚öô</button>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Left Sidebar: Project Navigation -->
            <aside class="left-sidebar">
                <div class="sidebar-tabs">
                    <button class="sidebar-tab active" data-tab="files" title="Files">üìÅ</button>
                    <button class="sidebar-tab" data-tab="git" title="Git">‚éá</button>
                    <button class="sidebar-tab" data-tab="history" title="History">üïê</button>
                </div>
            </aside>

            <!-- File Explorer Panel -->
            <aside class="file-panel">
                <div class="panel-header">
                    <div class="panel-tabs">
                        <button class="panel-tab active">Files</button>
                        <button class="panel-tab">Git</button>
                        <button class="panel-tab">History</button>
                    </div>
                </div>
                <div id="file-explorer" class="file-explorer">
                    <!-- File tree will be rendered here by JavaScript -->
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="main-content">
                <!-- Tab Bar -->
                <div class="tab-bar">
                    <div id="editor-tabs" class="editor-tabs">
                        <!-- Tabs will be added dynamically -->
                    </div>
                </div>

                <!-- Editor Pane -->
                <div id="editor-container" class="editor-container">
                    <div class="line-numbers" id="line-numbers"></div>
                    <textarea id="editor" class="editor" placeholder="Open a .lvl file to start editing..." spellcheck="false"></textarea>
                </div>

                <!-- Bottom Status Bar -->
                <div class="status-bar">
                    <div class="status-left">
                        <span id="breadcrumb" class="breadcrumb">main / kotlin / com / jet / save / controllers / CategoryRestController.kt</span>
                    </div>
                    <div class="status-right">
                        <span id="line-col" class="status-item">Ln 17, Col 42</span>
                        <span class="status-item">UTF-8</span>
                        <span class="status-item">Kotlin</span>
                    </div>
                </div>

                <!-- Output Panel (for compilation results) -->
                <div id="output-panel" class="output-panel hidden">
                    <div class="output-header">
                        <span>Output</span>
                        <button id="close-output" class="close-btn">√ó</button>
                    </div>
                    <pre id="output-content" class="output-content"></pre>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification hidden"></div>

    <!-- JavaScript Modules -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="js/file_explorer.js"></script>
    <script type="module" src="js/editor.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
