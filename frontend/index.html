<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevCode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Top Toolbar -->
        <div class="top-toolbar">
            <div class="toolbar-title">LevCode</div>
            <div class="toolbar-actions">
                <button id="save-btn" class="icon-btn" title="Save File (Ctrl+S)">ðŸ’¾</button>
                <button id="run-btn" class="icon-btn run-btn" title="Run File (Ctrl+R)">â–¶</button>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- File Explorer Panel -->
            <aside class="file-panel">
                <div class="panel-header">
                    <span>Project</span>
                </div>
                <div id="file-explorer" class="file-explorer">
                    <!-- File tree will be rendered here -->
                </div>
            </aside>

            <!-- Main Content Area -->
            <main class="main-content">
                <!-- Tab Bar -->
                <div class="tab-bar">
                    <div id="editor-tabs" class="editor-tabs">
                        <!-- Tabs will be added dynamically -->
                    </div>
                </div>

                <!-- Editor Pane -->
                <div id="editor-container" class="editor-container">
                    <div class="line-numbers" id="line-numbers">1</div>
                    <textarea id="editor" class="editor" placeholder="Select a file to begin editing..." spellcheck="false"></textarea>
                </div>

                <!-- Bottom Status Bar -->
                <div class="status-bar">
                    <div class="status-left">
                        <span id="breadcrumb">No file selected</span>
                    </div>
                    <div class="status-right">
                        <span id="line-col">Ln 1, Col 1</span>
                        <span>UTF-8</span>
                    </div>
                </div>
            </main>
        </div>

        <!-- Output Panel (for compilation results) -->
        <div id="output-panel" class="output-panel hidden">
            <div class="output-header">
                <span>Output</span>
                <button id="close-output" class="close-btn">Ã—</button>
            </div>
            <pre id="output-content" class="output-content"></pre>
        </div>

        <!-- Notification System -->
        <div id="notification" class="notification hidden"></div>
    </div>

    <!-- JavaScript Modules -->
    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/file_explorer.js"></script>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
