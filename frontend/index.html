<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LevCode</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Inter and JetBrains Mono (fallbacks included) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Prism.js for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-kotlin.min.js"></script>
</head>
<body>
    <div class="app-container">

        <!-- Top toolbar - Fleet-inspired -->
        <header class="top-toolbar">
            <div class="toolbar-left">
                <div class="window-controls">
                    <div class="window-dot close"></div>
                    <div class="window-dot minimize"></div>
                    <div class="window-dot maximize"></div>
                </div>
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="files">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"/></svg>
                        <span>Files</span>
                    </button>
                    <button class="nav-tab" data-tab="search">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                        <span>Search</span>
                    </button>
                    <button class="nav-tab" data-tab="git">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
                        <span>Git</span>
                    </button>
                    <button class="nav-tab" data-tab="history">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>
                        <span>History</span>
                    </button>
                </div>
            </div>
            <div class="toolbar-center">
                <span class="toolbar-title">LevCode</span>
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
                <span class="branch-name">main</span>
            </div>
            <div class="toolbar-right">
                <button id="run-btn" class="icon-btn run-btn" title="Run (Ctrl/Cmd+R)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                </button>
                <button class="icon-btn" title="Search (Ctrl/Cmd+Shift+F)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                </button>
                <button class="icon-btn" title="Notifications">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                </button>
                <button id="save-btn" class="icon-btn" title="Settings (Ctrl/Cmd+,)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
                </button>
            </div>
        </header>

        <!-- Single canvas that holds islands -->
        <div class="islands-canvas">

            <!-- File explorer island -->
            <aside class="file-panel island">
                <div class="panel-header">Project</div>
                <div id="file-explorer" class="file-explorer" role="navigation" aria-label="Project files"></div>
            </aside>

            <!-- Editor island -->
            <section class="editor-panel island">
                <div class="tab-bar" role="tablist">
                    <div id="editor-tabs" class="editor-tabs"></div>
                </div>

                <div class="editor-surface">
                    <div class="gutter">
                        <pre id="line-numbers" class="line-numbers">1</pre>
                    </div>
                    <div class="editor-area">
                        <pre id="highlighting" class="editor-highlighting" aria-hidden="true"><code id="highlighting-content" class="language-javascript"></code></pre>
                        <textarea id="editor" class="editor" spellcheck="false" placeholder="Select a file to begin editing..."></textarea>
                    </div>
                </div>

                <div class="status-bar">
                    <div class="status-left"><span id="breadcrumb">No file selected</span></div>
                    <div class="status-right"><span id="line-col">Ln 1, Col 1</span><span class="sep">•</span><span>UTF-8</span></div>
                </div>
            </section>

        </div>

        <!-- Terminal/Output panel (hidden by default) -->
        <div id="output-panel" class="output-panel hidden" aria-hidden="true">
            <div class="output-header">
                <div class="output-header-left">
                    <div class="tab">
                        <span>Terminal</span>
                        <button class="close-btn" aria-label="Close tab">×</button>
                    </div>
                    <button class="icon-btn" title="New Terminal">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
                <button id="close-output" class="close-btn" aria-label="Close">×</button>
            </div>
            <pre id="output-content" class="output-content"><div class="terminal-prompt"><span class="prompt-icon">➜</span><span class="prompt-path">levcode</span><span class="prompt-text">Press ⌘. to ask AI</span></div></pre>
        </div>

        <div id="notification" class="notification hidden" role="status" aria-live="polite"></div>

    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/file_explorer.js"></script>
    <script type="module" src="js/editor.js"></script>
</body>
</html>
